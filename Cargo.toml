[package]
name = "pollywog"
version = "0.1.0"
edition = "2021"

[dependencies]
bevy = { version = "0.11.0", features = ["dynamic_linking"] }
bevy_xpbd_2d = "0.2.0"
leafwing-input-manager = "0.10.0"
virtual_joystick = "2.0.1"

# Enable high optimizations for dependencies (incl. Bevy), but not for our code:
[profile.dev.package."*"]
opt-level = 3
